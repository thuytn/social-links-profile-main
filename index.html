<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Thuy | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="profile__box">
      <main class="profile__content">
        <section class="profile__info">
          <div class="profile__img-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica"/>
          </div>
          <div>
            <h1 class="profile__name">Jessica Randall</h1>
            <p class="profile__address">London, United Kingdom</p>
          </div>
          <p class="profile__desc">
            "Front-end developer and avid reader."
          </p>
        </section>
        <ul class="profile__social-links">
          <li class="profile__social-link"><a href="#">GitHub</a></li>
          <li class="profile__social-link"><a href="#">Frontend Mentor</a></li>
          <li class="profile__social-link"><a href="#">LinkedIn</a></li>
          <li class="profile__social-link"><a href="#">Twitter</a></li>
          <li class="profile__social-link"><a href="#">Instagram</a></li>
        </ul>
      </main>
    </div>
  </div>
</body>
</html>
